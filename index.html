<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo HTML y CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: blue;
            color: white;
            text-align: center;
            padding: 10px;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Mi Sitio Web</h1>
    </header>

    <section>
        <h2>Contenido Principal</h2>
        <p>Bienvenido a mi sitio web. Este es un ejemplo b√°sico de HTML y CSS.</p>
    </section>

    <footer>
        <p>&copy; 2024 Mi Sitio Web</p>
    </footer>

</body>

</html>
